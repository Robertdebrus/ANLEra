    # This side is for trapped units. It is allied to the AI so they don't attack it.

    [side]
        side=9
        controller=null
        allow_player=no
        disallow_observers=yes
        hidden=yes
        team_name=settlers,enemies
        user_team_name= _ "teamname^Prisoners"
        share_vision=none
        income=-2
        gold=0
        village_gold=0
        village_support=0
        controller_lock=yes
        team_lock=yes
        color_lock=no
        gold_lock=yes
        income_lock=yes
        leader_lock=yes
        [ai]
            ai_algorithm=idle_ai
        [/ai]
    [/side]

    [side]
        side=10
        color=lightblue
        canrecruit=no
        controller=ai
        allow_player=no
        disallow_observers=yes
        hidden=yes
        share_vision=none
        team_name=monsters
        user_team_name= _ "teamname^Monsters"
        gold=0
        income=-2
        village_gold=0
        team_lock=no
        color_lock=no
        gold_lock=yes
        income_lock=yes
        leader_lock=yes
        controller_lock=yes
        [ai]
            aggression=1.0
            village_value=0
            ai_algorithm=experimental_ai
            # avoiding the AI guards in case it's lured out
            [avoid]
                x=26,34,26,34
                y=18,18,37,37
                radius=1
            [/avoid]
        [/ai]
    [/side]

    # ------------------------------------------------------
    # ANL Building Logic
    # ------------------------------------------------------
