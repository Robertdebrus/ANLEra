        controller=human
        team_name=settlers
        user_team_name= _ "teamname^Settlers"
        fog=yes
        village_gold=2
        team_lock=yes
        color_lock=no
        gold_lock=no
        income_lock=yes
        leader_lock=no
        faction_lock=no
        controller_lock=no
    [/side]

    # AI

