        income=16
        village_gold=2
        recruit=Walking Corpse
        controller_lock=yes
        faction_lock=yes
        leader_lock=yes
        color_lock=no
        team_lock=yes
        gold_lock=no
        income_lock=yes
        type=Death Knight
        name= _ "Mal Sevu"
        [modifications]
            {MOVEMENT_RESTRICTION}
        [/modifications]
        [ai]
            aggression=1.0
            recruitment_pattern=fighter
        [/ai]
        [village]
            x,y=10,25
        [/village]
    [/side]

    [side]
        side=6
        canrecruit=yes
        controller=ai
        allow_player=no
        disallow_observers=yes
        team_name=enemies
        user_team_name= _ "teamname^Enemies"
        fog=yes
        gold=25
        income=16
        village_gold=2
        recruit=Goblin Spearman
        controller_lock=yes
        faction_lock=yes
        leader_lock=yes
        team_lock=yes
        color_lock=no
        gold_lock=no
        income_lock=yes
        type=Orcish Sovereign
        name= _ "Gol Goroth"
        [modifications]
            {MOVEMENT_RESTRICTION}
        [/modifications]
        [ai]
            aggression=1.0
            recruitment_pattern=fighter
        [/ai]
        [village]
