#textdomain wesnoth-anl

[multiplayer]
    id=ANLEra_ANL
    name= _ "4p — A New Land" + " (ANLEra)"
    map_data="{multiplayer/maps/4p_A_New_Land.map}"
    #textdomain wesnoth-ANLEra
    description= _ "This 4p survival scenario allows you to construct buildings and terraform the land." + "
" +
        _ "Edited by Robertdebrus for use with A New Land Era."
    #textdomain wesnoth-anl
    experience_modifier=70%
    force_lock_settings=yes
    allow_era=ANLEra     # This demands the scenario to be only played with A New Land Era

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    # ------------------------------------------------------
    # Include ANL macros
    # ------------------------------------------------------
    # Macros are included from the era.

    # ------------------------------------------------------
    # Story & Objectives
    # ------------------------------------------------------
    # Story from mainline doesn’t fit…

    {OBJECTIVES_ANL}

    # ------------------------------------------------------
    # Side Definitions
    # ------------------------------------------------------
