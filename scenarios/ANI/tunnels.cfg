#textdomain wesnoth-ANLEra

#define CONNECT_CHAMBER FROM_X FROM_Y TO_X TO_Y
    [tunnel]
        [filter]
            side=1,2
            [or]
                type_adv_tree=Chocobone,Ghost
            [/or]
        [/filter]
        [source]
            x={FROM_X}
            y={FROM_Y}
        [/source]
        [target]
            x={TO_X}
            y={TO_Y}
        [/target]
    [/tunnel]
#enddef
 
#{CONNECT_CHAMBER 9 16 6 17}
{CONNECT_CHAMBER 8 17 9,6 16,17}

