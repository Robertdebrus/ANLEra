#textdomain wesnoth-ANLEra

# Define sides for The Last Stand.

#define BASIC_LOCK_SETTINGS
    team_lock=yes
    color_lock=no
    gold_lock=no
    income_lock=no
    controller_lock=no
    village_gold=2
#enddef

#define RESISTANCE
    team_name=Resistance
    user_team_name= _ "Explorers"
    shroud=yes
    fog=yes
    controller=human
    share_vision=all
    canrecruit=yes
    {BASIC_LOCK_SETTINGS}
    faction_lock=no
    leader_lock=no
#enddef

[side]
    side=1
    {RESISTANCE}
[/side]

[side]
    side=2
    {RESISTANCE}
[/side]

#undef RESISTANCE

#define COALITION
    team_name=Coalition
    user_team_name= _ "Inhabitants"
    canrecruit=yes
    controller=ai
    allow_player=no
    disallow_observers=yes
    shroud=no
    fog=no
    {BASIC_LOCK_SETTINGS}
    faction_lock=yes
    leader_lock=yes
    [ai]
        aggression=1.0
    [/ai]
    # Leaders never move off castle.
    [modifications]
        {MOVEMENT_RESTRICTION}
    [/modifications]
#enddef

# a name must be set to avoid being called Computer X
# an empty name is okay too

[side]
    side=3
    {COALITION}
    gold=10
    income=8
    # -1, because Serpent instead of Spider
    recruit=Walking Corpse
    type=Soulless
    name=""
[/side]

[side]
    side=4
    {COALITION}
    gold=10
    income=9
    recruit=Walking Corpse
    type=Soulless
    name=""
[/side]
[side]
    side=5
    {COALITION}
    gold=7
    income=9
    # +2 for Chocobone upkeep
    recruit=Goblin Spearman
    type=Goblin Rouser
    name= _ "Shivshank"
    # placed a bit next to the keep, to be safe from 6MP leaders
    x,y=21,24
    [village]
        x,y=22,21
    [/village]
[/side]

[side]
    side=6
    {COALITION}
    gold=7
    income=7
    recruit=Goblin Spearman
    type=Goblin Rouser
    name= _ "Gagor"
    # placed a bit next to the keep, to be safe from 6MP leaders
    x,y=21,32
    [village]
        x,y=22,34
    [/village]
[/side]

[side]
    side=7
    {COALITION}
    recruit=Walking Corpse
    type=Death Knight
    name=""
    gold=0
    income=9
    [village]
        x,y=10,25
    [/village]
[/side]

[side]
    side=8
    {COALITION}
    recruit=Walking Corpse
    type=Death Knight
    name=""
    gold=0
    income=10
    # +1 for Dark Adept upkeep
    [village]
        x,y=10,30
    [/village]
[/side]

#undef COALITION

# This side is for trapped (webbed) units. It is allied to the AI orcs
# and undead (Coalition) so that they do not attack it, but the units
# will join the human players when rescued.
[side]
    side=9
    team_name=Coalition,Resistance
    #textdomain wesnoth-anl
    user_team_name= _ "teamname^Prisoners"
    #textdomain wesnoth-ANLEra
    share_vision=none
    controller=null
    allow_player=no
    disallow_observers=yes
    hidden=yes
    gold=0
    income=-2
    village_gold=0
    village_support=0
    {BASIC_LOCK_SETTINGS}
    village_gold=0
    gold_lock=yes
    income_lock=yes
    canrecruit=no
    controller_lock=yes
    team_lock=yes
    [ai]
        ai_algorithm=idle_ai
    [/ai]
[/side]

#undef BASIC_LOCK_SETTINGS
