#
# recently added macro which is not related to ANL
# It place a Naga for one side, but assigns it to another
# random ally, if the preffered side is defeated or not played
# (a.k.a. has no units)
#

#define NAGA_SUPPORT SIDE X Y
    # Is a side defeated or not in use,
    # then this macro assigns the placed unit to
    # another side.
    [if]
        [have_unit]
            side={SIDE}
        [/have_unit]
        [then]
            [unit]
                type=Naga Fighter
                side={SIDE}
                x={X}
                y={Y}
                [modifications]
                    {TRAIT_STRONG}
                    {TRAIT_RESILIENT}
                [/modifications]
            [/unit]
        [/then]
        # The side has no units anymore.
        # Give it to someone else.
        [else]
            # Determine other candidates.
            [store_side]
                variable=active_player_sides
                side=1,2,3,4
                [has_unit]
                [/has_unit]
            [/store_side]

            # Randomly choose one.
            [set_variable]
                name=random
                rand="1..$active_player_sides.length"
            [/set_variable]

            [unit]
                type=Naga Fighter
                # Get the side number of the choosen one.
                side="$active_player_sides[$($random|-1)].side"
                x={X}
                y={Y}
                [modifications]
                    {TRAIT_STRONG}
                    {TRAIT_RESILIENT}
                [/modifications]
            [/unit]

            {CLEAR_VARIABLE active_player_sides,random}
        [/else]
    [/if]
#enddef

#
# If this game is not played with 4 players,
# give a Level 1 unit to a random player, as
# compensation for having one Level 2 leader.
# Not giving a Level 2 units, as a leader must
# be taken care of and stay around the keep,
# while this unit can go anywhere.
#

#define LEADER_REPLACEMENT SIDE X Y
    [if]
        [not]
            [have_unit]
                side={SIDE}
            [/have_unit]
        [/not]
        [then]
            [store_side]
                variable=active_player_sides
                side=1,2,3,4
                [has_unit]
                [/has_unit]
            [/store_side]

            # Randomly choose one side.
            [set_variable]
                name=random
                rand="1..$active_player_sides.length"
            [/set_variable]

            [set_variable]
                name=random_unit
                rand="Skeleton,Skeleton Archer,Ghoul"
            [/set_variable]

            [unit]
                type=$random_unit
                # Get the side number of the choosen side.
                side="$active_player_sides[$($random|-1)].side"
                x={X}
                y={Y}
                [status]
                    petrified=yes
                [/status]
            [/unit]

            {CLEAR_VARIABLE active_player_sides,random,random_unit}

            [event]
                name=turn 2 refresh
                id=unpetrify_undead # id to insert just once

                [message]
                    side=1,2,3,4
                    canrecruit=yes
                    [filter_side]
                        [has_unit]
                            status=petrified
                        [/has_unit]
                    [/filter_side]
                    message= _ "Awaken, my undead. We have a mission to fulfil."
                [/message]

                [delay]
                    time=200
                [/delay]

                {FLASH_WHITE ([unpetrify][/unpetrify]) } 
            [/event]
        [/then]
    [/if]
#enddef
