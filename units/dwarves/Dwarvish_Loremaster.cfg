#textdomain wesnoth-thot

# This unit comes from the mainline campaign The Hammer of Thursagan.
# The image path has been adjusted.

[unit_type]
    id=ANLEra Dwarvish Loremaster
    name= _ "Dwarvish Loremaster"
    # wmllint: general spelling loremaster loremasters
    race=dwarf
    image=units/dwarves/loremaster.png
    profile="portraits/angarthing.png"
    small_profile="portraits/angarthing.png~CROP(0,65,400,335)"
    hitpoints=50
    movement_type=dwarvishfoot

    [resistance]
        blade=50
        pierce=50
        impact=50
    [/resistance]
    movement=5
    level=3
    alignment=neutral
    cost=50
    experience=150
    advances_to=null
    usage=mixed fighter
    {AMLA_DEFAULT}
#ifver WESNOTH_VERSION < 1.15.3
    description= _ "Loremasters are the sages of the dwarvish race. Their counsel is greatly valued by war-leaders and chieftains, and they are viewed with awe by ordinary dwarves, for they alone have plumbed the deepest and most closely-held secrets of dwarven knowledge. It is said that where a loremaster stands, there is the soul of the dwarves. To the abilities of the Annalist they add a limited ability to heal."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_UNPOISON}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
#else
    description= _ "Loremasters are the sages of the dwarvish race. Their counsel is greatly valued by war-leaders and chieftains, and they are viewed with awe by ordinary dwarves, for they alone have plumbed the deepest and most closely-held secrets of dwarven knowledge. It is said that where a loremaster stands, there is the soul of the dwarves. To the abilities of the Annalist they add a limited ability to heal."
    {NOTE_SLOW}
    {NOTE_UNPOISON}
    {NOTE_LEADERSHIP}
    {NOTE_MAGICAL}
    {NOTE_HEALS}
#endif
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_UNPOISON}
        {ABILITY_HEALS}
    [/abilities]
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/loremaster-defend2.png" "units/dwarves/loremaster-defend1.png" {SOUND_LIST:DWARF_HIT} }
    {LEADING_ANIM units/dwarves/loremaster-lead.png units/dwarves/loremaster.png 28,10}

    [attack]
        name=flail
        #textdomain wesnoth-units
        description= _"flail"
        #textdomain wesnoth-thot
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=flail
        [/filter_attack]
        start_time=-250
        [frame]
            image=units/dwarves/loremaster-attack[1~9].png:[25*4,50,200,75,50,50]
        [/frame]
        [frame]
            image=units/dwarves/loremaster-defend1.png:25
        [/frame]
        {SOUND:HIT_AND_MISS flail.ogg flail-miss.ogg -250}
    [/attack_anim]

    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/bolas.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        start_time=-350
        [frame]
            image=units/dwarves/loremaster-ranged[1~2].png:[150,300]
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -200}
        [frame]
            image="units/dwarves/loremaster.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
