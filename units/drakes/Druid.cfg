#textdomain wesnoth-ANLEra
[unit_type]
    id=ANLEra Drake Druid
    name= _ "Drake Druid"
    race=drake
    image="units/units/drakes/druid.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=drakefly
    movement=5
    experience=150
    {AMLA_DEFAULT}
    undead_variation=drake
    level=3
    alignment=lawful
    advances_to=null
    cost=60
    usage=healer
    description= _ "The Drake High Magi are elite members of an order of magic-using drakes who spend their days in the Obsidian Citadel, honing their powers for use in times of crisis. They can summon blasts of intense cold with a gesture, and can hurl powerful fireballs across great distances. However, due to the extensive energy that is required of these drakes to harness and use these powers, they are frail and slow."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/drakes/druid-defend.png" "units/drakes/druid.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_CURES}
    [/abilities]

    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-elven.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]

    [attack]
        name="fire breath"
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=5
        number=4
        defense_weight=0.1
    [/attack]

    [attack]
        name="ice shot"
        description=_"ice shot"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=11
        number=3
        defense_weight=1.0
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    {DRAKE_MOVEMENT_ANIM druid}
    {DRAKE_STANDING_ANIM druid}

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/drakes/druid-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/drakes/druid-attack-staff-2.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/drakes/druid-attack-staff-3.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/drakes/druid-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/drakes/druid-attack-staff-2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/drakes/druid-attack-staff-3.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="fire breath"
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        [if]
            hits=no
            [frame]
                begin=-400
                end=-350
                image="units/drakes/druid-attack-staff-3.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-400
                end=-350
                image="units/drakes/druid-attack-staff-3.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-200
            image="units/drakes/druid-attack-fire-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/druid-attack-staff-3.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/drakes/druid.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="ice shot"
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-300
            end=-200
            image=units/drakes/druid-attack-staff-1.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image=units/drakes/druid-attack-cold-1.png
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image=units/drakes/druid-attack-cold-1.png
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image=units/drakes/druid-attack-staff-1.png
        [/frame]
    [/attack_anim]
[/unit_type]
