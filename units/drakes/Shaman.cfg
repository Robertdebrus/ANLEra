#textdomain wesnoth-ANLEra

[unit_type]
    id=ANLEra Drake Shaman
    name= _ "Drake Shaman"
    race=drake
    image="units/drakes/shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=drakefly
    movement=5
    experience=100
    {AMLA_DEFAULT}
    undead_variation=drake
    level=2
    alignment=lawful
    advances_to=ANLEra Drake Druid
    cost=38
    usage=healer
    #rework the description depending on drakipedia
    description= _ "The Drake High Magi are elite members of an order of magic-using drakes who spend their days in the Obsidian Citadel, honing their powers for use in times of crisis. They can summon blasts of intense cold with a gesture, and can hurl powerful fireballs across great distances. However, due to the extensive energy that is required of these drakes to harness and use these powers, they are frail and slow."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/drakesshaman-defend.png" "units/drakesshaman.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_CURES}
    [/abilities]

    [attack]
        name=staff
        #textdomain wesnoth-units
        description=_"staff"
        icon=attacks/staff-elven.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]

    [attack]
        name="fire breath"
        description=_"fire breath"
        #textdomain wesnoth-ANLEra
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=6
        number=3
        defense_weight=0.1
    [/attack]

    [attack]
        name="ice shot"
        description=_"ice shot"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=10
        number=2
        defense_weight=1.0
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    {DRAKE_MOVEMENT_ANIM shaman}
    {DRAKE_STANDING_ANIM shaman}

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/drakesshaman-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/drakesshaman-attack-staff-2.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/drakesshaman-attack-staff-3.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="units/drakesshaman-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/drakesshaman-attack-staff-2.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/drakesshaman-attack-staff-3.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="fire breath"
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        [if]
            hits=no
            [frame]
                begin=-400
                end=-350
                image="units/drakesshaman-attack-staff-3.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-400
                end=-350
                image="units/drakesshaman-attack-fire-1.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/drakesshaman-attack-staff-3.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/drakesshaman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="ice shot"
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-300
            end=-200
            image=units/drakesshaman-attack-staff-1.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image=units/drakesshaman-attack-cold-1.png
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image=units/drakesshaman-attack-cold-1.png
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image=units/drakesshaman-attack-staff-1.png
        [/frame]
    [/attack_anim]
[/unit_type]
