                [/variable]

                [then]
                    {COMPLETE_ACTION (-5)}
                    {MODIFY_TERRAIN "Ke" $x1 $y1}
                    {BUILD_SOUND_2}
                [/then]
            [/if]
        [/command]
    [/option]
#enddef
