#define PICK_RECRUIT_OPTION UNIT_IMAGE UNIT_TYPE_STRING UNIT_TYPE_NAME_STRING VAR
    [option]
        label={UNIT_TYPE_NAME_STRING}
        image={UNIT_IMAGE}
        [show_if]
            [variable]
                name=player_$side_number|.{VAR}
                boolean_equals=no
            [/variable]
        [/show_if]
        [command]
            [set_variable]
                name=player_$side_number|.{VAR}
                value=yes
            [/set_variable]

            [set_variable]
                name=player_$side_number|.troops
                add=1
            [/set_variable]

            [allow_recruit]
                type={UNIT_TYPE_STRING}
                side=$side_number
            [/allow_recruit]
        [/command]
    [/option]
#enddef

#define PICK_RECRUIT_LATER
    [option]
        # po: Decide later which unit to obtain from research
        label= _ "Choose later"
        [command]
            [allow_undo][/allow_undo]
            # This will exit all events immediately.
            # Thus the condition, which lead us here, does not get reset.
            # (which would normally happen afterwards)
            [return][/return]
        [/command]
    [/option]
#enddef

#define PICK_RECRUIT_NOT
    # Variant with alternative text
    [option]
        # po: Decide later whether to obtain this unit from research
        label= _ "No, maybe not."
        [command]
            [allow_undo][/allow_undo]
            [return][/return]
        [/command]
    [/option]
#enddef

#define ADDING_TO_CURRENT_RESEARCH_FIELD SIDE NUMBER
    [switch]
        variable=player_{SIDE}.research.current_target
        [case]
            value="agriculture"

            [set_variable]
                name=player_{SIDE}.farming.progress
                add={NUMBER}
            [/set_variable]
        [/case]
        [case]
            value="mining"

            [set_variable]
                name=player_{SIDE}.mining.progress
                add={NUMBER}
            [/set_variable]
        [/case]
        [case]
            value="warfare"

            [set_variable]
                name=player_{SIDE}.warfare.progress
                add={NUMBER}
            [/set_variable]
        [/case]
    [/switch]
#enddef

#define ANL_PLACE_UNIT SIDE TYPE X Y
    {NOTRAIT_UNIT {SIDE} {TYPE} {X} {Y} }
    {GUARDIAN}
#enddef

#define ANL_PLACE_GUARD_L0 SIDE TYPE X Y
    # same, but with movement restriction
    {NOTRAIT_UNIT {SIDE} {TYPE} {X} {Y} }
    {GUARDIAN}
    [+unit]
        [+modifications]
            {MOVEMENT_RESTRICTION_FULL}
        [/modifications]
    [/unit]
#enddef

#define ANL_PLACE_GUARDIAN SIDE TYPE X Y
    # same, but with loyal trait
    {NOTRAIT_UNIT {SIDE} {TYPE} {X} {Y} }
    {GUARDIAN}
    [+unit]
        [+modifications]
            {MOVEMENT_RESTRICTION_FULL}
            {TRAIT_LOYAL}
        [/modifications]
    [/unit]
#enddef

#define ANL_PLACE_WOUNDED_UNIT SIDE TYPE X Y HITPOINTS_AMOUNT
    {NOTRAIT_UNIT {SIDE} {TYPE} {X} {Y} }
