#textdomain wesnoth-anl

#define COMPLETE_ACTION GOLD_NUMBER
    [set_variable]
        name=finished
        value=yes
    [/set_variable]

    [set_variable]
        name=unit.status.worked_this_turn
        value=yes
    [/set_variable]
    [set_variable]
        name=unit.moves
        value=0
    [/set_variable]

    [unstore_unit]
        variable=unit
    [/unstore_unit]

    [gold]
        amount={GOLD_NUMBER}
        side=$side_number
    [/gold]
#enddef

#define ANL_SHOW_IF TYPE TERRAINLIST
    [show_if]
        [have_unit]
            side=$side_number
            x,y=$x1,$y1
            type={TYPE}
            [filter_location]
                terrain={TERRAINLIST}
            [/filter_location]
        [/have_unit]
    [/show_if]
#enddef

#define SET_NAMES SIDE
    [if]
        [have_unit]
            side={SIDE}
            canrecruit=yes
        [/have_unit]
        [then]
            [store_unit]
                [filter]
                    side={SIDE}
                    canrecruit=yes
                [/filter]
                variable=leader
            [/store_unit]

            [set_variable]
                name=player_{SIDE}.name
                value=$leader.name
            [/set_variable]

            [modify_side]
                side={SIDE}
                side_name=$leader.name
            [/modify_side]

            {CLEAR_VARIABLE leader}
        [/then]
    [/if]
#enddef

#define STORE_SIDE SIDE
    [store_side]
        side={SIDE}
        variable=sidetocheck_{SIDE}
    [/store_side]
#enddef

#define SET_SIDE_RESEARCH KEY PROGRESS TARGET
