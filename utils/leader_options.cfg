#define SHARE_WARFARE_KNOWLEDGE_OPTION TARGET_SIDE
    [option]
        label=$diplo_msg[{TARGET_SIDE}].warfare
        image="wesnoth-icon.png~SCALE(72,72)"
        [show_if]
            [variable]
                name=player_$side_number|.warfare.target
