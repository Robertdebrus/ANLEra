            [/variable]

            [have_unit]
                side={TARGET_SIDE}
                canrecruit=yes
            [/have_unit]

            [lua]
                code = "
						  local side_number = wesnoth.get_variable(""side_number"")

						  if wesnoth.is_enemy(side_number, {TARGET_SIDE}) then
						      return false
						  else
						      return true
						  end
						  "
            [/lua]
        [/show_if]
