#textdomain wesnoth-anl

#define SHARE_COMMAND_COMMON
    [set_variable]
        name=finished_options
        value=yes
    [/set_variable]
    [set_variable]
        name=finished_suboptions
        value=yes
    [/set_variable]

    [set_variable]
        name=unit.status.worked_this_turn
        value=yes
    [/set_variable]
    [set_variable]
        name=unit.moves
        value=0
    [/set_variable]
#enddef

#define DONATE_FUNDS_OPTION TARGET_SIDE
    [option]
        label= "<span color='green'>" + "$player_{TARGET_SIDE}.name" + "</span>" # wmllint: ignore no spellcheck
        [show_if]
            [variable]
                name=gold
                greater_than_equal_to=20
            [/variable]

            [have_unit]
                side={TARGET_SIDE}
                canrecruit=yes
            [/have_unit]

            [variable]
                name=side_number
                numerical_not_equals={TARGET_SIDE}
            [/variable]

            [lua]
                code = "
						  local side_number = wesnoth.get_variable(""side_number"")

						  if wesnoth.is_enemy(side_number, {TARGET_SIDE}) then
						      return false
						  else
						      return true
						  end
						  "
            [/lua]
        [/show_if]
        [command]
            [set_variable]
                name=df_player_name
                value=$player_{TARGET_SIDE}.name
            [/set_variable]
            [message]
                speaker=unit
                message= _ "I hereby donate 20 gold to the coffers of $df_player_name|."
            [/message]
            [clear_variable]
                name=df_player_name
            [/clear_variable]

            [gold]
                side={TARGET_SIDE}
                amount=20
            [/gold]
            [gold]
                side=$side_number
                amount=-20
            [/gold]

            [set_variable]
                name=gold
                sub=20
            [/set_variable]

            {SHARE_COMMAND_COMMON}
        [/command]
    [/option]
#enddef

#define SHARE_FARMING_KNOWLEDGE_OPTION TARGET_SIDE
