#define CHECK_FACTION
# Check if Dwarves
	[event]
	name=start
	{VARIABLE dwarf_leaders "Dwarvish Steelclad,Dwarvish Thunderguard,Dwarvish Stalwart,ANLEra Dwarvish Annalist"}
	[store_unit]
		[filter]
			side=$unit.side
			canrecruit=yes
		[/filter]
		variable=stored_leaders
	[/store_unit]
	{FOREACH stored_leaders i}
		[if]
			[variable]
				name=dwarf_leaders
				contains=$stored_leaders[$i].type
