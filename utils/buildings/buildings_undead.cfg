#textdomain wesnoth-anl

# Build Village

#define BUILDINGS_UNDEAD

[option]
message= {MENU_IMG_TXT2 "terrain/village/swampwater-tile.png" ("<span color='green'>" + _ "Build Village" + "</span>") ("<span size='small'>" + _ "Cost: 15g" + "</span>")}
    {ANL_SHOW_IF ("Walking Corpse") "G*,Dd,Ds,Aa"}
    [command]
        [if]
        [variable]
            name=worker.gold
            greater_than_equal_to=15
        [/variable]

        [then]
            {COMPLETE_ACTION (-15)}
            {MODIFY_TERRAIN "Ss^Vhs" $x1 $y1}
            {ANL_CAPTURE_VILLAGE}
            {BUILD_SOUND_1}
        [/then]
        [/if]
    [/command]
[/option]

